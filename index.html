  <!-- Time-of-day background gradient -->
  <script>
  function applyTimeOfDayBackground(){
    const h = new Date().getHours();
    let bg;
    // Night if current hour is late evening or early morning
    if (h >= 20 || h < 5) {
      bg = "linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%)";
    } else if (h >= 5 && h < 10) {
      bg = "linear-gradient(to bottom, #fef9e7 0%, #eaf4ff 100%)";
    } else if (h >= 10 && h < 17) {
      bg = "linear-gradient(to bottom, #f2f7ff 0%, #ffffff 100%)";
    } else {
      // 17‚Äì20 (evening)
      bg = "linear-gradient(to bottom, #ffd9b3 0%, #f0e6ff 100%)";
    }
    document.body.style.background = bg;
  }

  document.addEventListener('DOMContentLoaded', applyTimeOfDayBackground);
</script>

<!-- Add this script at the end of <body> (before </body>) for the countdown -->
<script>
  function countdownToHoliday() {
    const holidayDate = new Date('2026-02-16T00:00:00'); // Presidents' Day 2026
    const now = new Date();
    const diff = holidayDate - now;

    if (diff <= 0) {
      document.getElementById('timer').innerHTML = "It's here! Happy Presidents' Day! üéâ";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('timer').innerHTML = 
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // Update every second
  setInterval(countdownToHoliday, 1000);
  countdownToHoliday(); // Initial call
</script>
