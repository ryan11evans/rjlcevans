<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Evans Family — rjlcevans.com</title>
<meta name="description" content="A simple, modern Evans Family page with a subtle day/night tint.">
<link rel="stylesheet" href="styles.css">
<script>
async function loadSunData() {
  try {
    const res = await fetch('https://api.sunrise-sunset.org/json?lat=33.5539&lng=-117.2139&formatted=0');
    const data = await res.json();
    const sunrise = new Date(data.results.sunrise);
    const sunset = new Date(data.results.sunset);
    document.getElementById('sunrise').textContent = sunrise.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    document.getElementById('sunset').textContent = sunset.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
  } catch (e) {
    console.error('Error fetching sunrise/sunset', e);
  }
}

function applyAmbient() {
  const h = new Date().getHours();
  if (h >= 19 || h < 6) document.body.classList.add('night');
}

document.addEventListener('DOMContentLoaded', () => {
  applyAmbient();
  loadSunData();
});
</script>
</head><body>
<header><div class="header-inner"><div class="brand">🏡 Evans Family</div><a href="mailto:ryan@rjlcevans.com">Contact</a></div></header>
<main><section class="photo card"><img src="family.jpg" alt="The Evans Family"><div class="caption">The Evans Family — 2025</div></section></main>
<section class="card status">
  <div class="status-row">
    <div>🌅 <strong>Sunrise:</strong> <span id="sunrise">—</span></div>
    <div>🌇 <strong>Sunset:</strong> <span id="sunset">—</span></div>
  </div>
</section>
  <footer>© 2025 Evans Family · rjlcevans.com</footer>
</body></html>
